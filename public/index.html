<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>BlogPost</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<h2 class="text-center">BlogPost</h2>

<form name="postForm">
    <input type="hidden" name="id" value="0">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
        <label for="text">Текст поста</label>
        <textarea class="form-control" name="text" id="text" rows="3"></textarea>
    </div>
    <div class="panel-body text-center">
        <button type="submit" class="btn btn-sm btn-primary">Добавить</button>
        <a id="reset" class="btn btn-sm btn-primary">Сброс</a>
    </div>
</form>

<form name="searchForm">
    <div class="form-group">
        <label for="search">Поиск записи</label>
        <input class="form-control" name="search" id="search">
    </div>
    <div class="panel-body text-center">
        <button type="submit" class="btn btn-sm btn-primary">Найти</button>
        <a id="all-posts" class="btn btn-sm btn-primary">Все посты</a>
    </div>
</form>

<h3 class="text-center">Список постов</h3>

<div class="content">
</div>

<script src="script.js"></script>
</body>
</html>
